<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fazentech</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

  <body>


   	<div class="container">

   		<div class="page-header">
   			<h1>FAZENTECH</h1>
   		</div>

   		<div class="row">
   			<div class="col-sm-8">
   				<h3>Cadastro das Vacas</h3>
   				<form>

   					<div class="form-group">
   						<label for="nome">Digite o Código da vaca</label>
   						<input type="number" class="form-control" id="nome">
   					</div>

   					<div class="form-group">
   						<label for="email">Quantidade de Leite diário/Litros</label>
   						<input type="number" class="form-control" id="email">
   					</div>

   					<div class="form-group">
   						<label for="senha">Responsável pela realização do manejo</label>
   						<input type="email" class="form-control" id="senha">
   					</div>

            <div class="form-group">
              <label for="senha">Horário da realização</label>
              <input type="time" class="form-control" id="senha">
            </div>

   					<div class="checkbox">
   						<label>
   							<input type="checkbox"> Aceito os termos de Uso.
   						</label>
   					</div>


   					<button type="submit" class="btn btn-primary">Cadastrar</button>

   				</form>

   			</div>

   			<div class="col-sm-4">
   				<h3>Monitoramento das Vacas Doentes</h3>

   				<div class="form-group">
   					<input type="number" class="form-control" id="number" placeholder="Código do animal">
   				</div>

   				<div class="form-group">
   					<input type="e-mail" class="form-control" id="e-mail" placeholder="Tratamento Utilizado">
   				</div>

          <div class="form-group">
            <input type="number" class="form-control" id="e-mail" placeholder="Dias Necessários para o Tratamento">
          </div>

   				<button type="submit" class="btn btn-primary">Cadastrar</button>

   			</div>

   		</div>

   	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
